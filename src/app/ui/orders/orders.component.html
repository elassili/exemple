<div class="p-3">
  <div class="card">
    <div class="card-header">Orders</div>
    <div class="card-body">
      <h2>Orders</h2>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th> <th>Prix</th> <th>Nom du produit</th> <th>Quantit√©</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let o of orders">
          <td>{{o.id}}</td>
          <td>{{o.quantity * o.price}}</td>
          <td>{{o.skuCode}}</td>
          <td>{{o.quantity}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
