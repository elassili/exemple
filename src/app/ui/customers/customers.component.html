<div class="p-3">
  <div class="card">
    <div class="card-header">Place order</div>
    <div class="card-body">
      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>
      <div *ngIf="successMessage" class="error-message">
        <p>{{ successMessage }}</p>
      </div>
      <h2>Orders</h2>
      <form (ngSubmit)="addOrder()">
        <div class="mb-3">
          <label for="productId" class="form-label">Nom du produit</label>
          <select class="form-control" id="productId" [(ngModel)]="newOrder.skuCode" name="productId" required (change)="onProductChange()">
            <option value="" disabled selected>SÃ©lectionner un produit</option>
            <option *ngFor="let product of products" [value]="product.name">
              {{ product.name }}
            </option>
          </select> 
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" [(ngModel)]="newOrder.quantity" name="quantity" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Order</button>
      </form>
    </div>
  </div>
</div>
